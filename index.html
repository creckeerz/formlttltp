    border-radius: 10px;
    overflow: hidden;

  .table-wrapper {

  .toast {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px 20px;
    border-radius: 8px;
    background-color: #333;
    color: white;
    display: none;
    z-index: 1000;
  }

  .toast.show {
    display: block;
  }

  @media screen and (max-width: 600px) {

    }

    }

    input, select {
      font-size: 14px;
      padding: 9px;
    }

    th, td {
      font-size: 13px;
    }

    button {
      width: 100%;
    }

    .controls {
      flex-direction: column;
      align-items: stretch;
    }

    .controls button {
      width: 100%;
    }
  }
</style>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzj1lGwb3z-qEz-gSsRR2ZkU3rAXDCtYWtIAy9jEAG-_HLgGmOrOY93FwUTRG9Mwbb7/exec';
  const form = document.getElementById('monitoringForm');
  const toast = document.getElementById('toast');
  const tableBody = document.querySelector('#historyTable tbody');
  const pagination = document.getElementById('pagination');
  let allData = [], perPage = 5, currentPage = 1;

  function showToast(msg, success = true) {
    toast.textContent = msg;
    toast.className = `toast show ${success ? 'success' : 'error'}`;
    setTimeout(() => toast.className = 'toast', 3000);
  }

  function renderTablePage(page) {
    currentPage = page;
    tableBody.innerHTML = '';
    const start = (page - 1) * perPage;
    const end = start + perPage;
    const pageData = allData.slice(start, end);
    pageData.forEach(row => {
      const tr = document.createElement('tr');
      row.slice(0, 5).forEach(cell => {
        const td = document.createElement('td');
        td.textContent = cell;
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });

    pagination.innerHTML = '';
    const totalPages = Math.ceil(allData.length / perPage);
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      if (i === page) btn.classList.add('active');
      btn.onclick = () => renderTablePage(i);
      pagination.appendChild(btn);
    }
  }

  function loadData() {
    fetch(scriptURL + '?read=1')
      .then(res => res.json())
      .then(data => {
        allData = data.slice(1).reverse();
        renderTablePage(1);
      });
  }

  document.getElementById("searchInput").addEventListener("input", function () {
    const keyword = this.value.toLowerCase();
    const filtered = allData.filter(row => row.slice(0, 5).join(' ').toLowerCase().includes(keyword));
    allData = filtered;
    renderTablePage(1);
  });

  function exportTableToExcel(filename = 'data_ltt_ltp.xls') {
    const table = document.getElementById("historyTable");
    const html = table.outerHTML;
    const url = 'data:application/vnd.ms-excel,' + encodeURIComponent(html);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(scriptURL, { method: 'POST', body: formData })
      .then(res => res.text())
      .then(() => {
        showToast("✅ Data berhasil dikirim");
        form.reset();
        loadData();
      })
      .catch(() => showToast("❌ Gagal mengirim data", false));
  });

  loadData();
</script>
