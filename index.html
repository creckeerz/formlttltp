<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwC2ew1-pWxF2SgNNxpQSKLxbol_P5UIxt1YEVmMkqxI7hwDY6qD46Wxysjsx376AQJ5g/exec';
  const form = document.getElementById('monitoringForm');
  const toast = document.getElementById('toast');
  const tableBody = document.querySelector('#historyTable tbody');
  const kecamatanSelect = document.getElementById('kecamatanSelect');
  const desaSelect = document.getElementById('desaSelect');

  const desaByKecamatan = {
    // ... data desa dan kecamatan Anda ...
  };

  Object.keys(desaByKecamatan).forEach(kec => {
    const opt = document.createElement('option');
    opt.value = kec;
    opt.textContent = kec;
    kecamatanSelect.appendChild(opt);
  });

  kecamatanSelect.addEventListener('change', () => {
    const selected = kecamatanSelect.value;
    desaSelect.innerHTML = '<option value="">-- Pilih Desa --</option>';
    if (desaByKecamatan[selected]) {
      desaByKecamatan[selected].forEach(desa => {
        const opt = document.createElement('option');
        opt.value = desa;
        opt.textContent = desa;
        desaSelect.appendChild(opt);
      });
    }
  });

  function showToast(msg, success = true) {
    toast.textContent = msg;
    toast.className = `toast show ${success ? 'success' : 'error'}`;
    setTimeout(() => toast.className = 'toast', 3000);
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(scriptURL, { method: 'POST', body: formData })
      .then(res => res.text())
      .then(() => {
        showToast("âœ… Data berhasil dikirim");
        form.reset();
        desaSelect.innerHTML = '<option value="">-- Pilih Desa --</option>';
        loadData();
      })
      .catch(() => showToast("âŒ Gagal mengirim data", false));
  });

  function loadData() {
    fetch(scriptURL + '?read=1')
      .then(res => res.json())
      .then(data => {
        tableBody.innerHTML = '';
        data.slice(1).reverse().forEach(row => {
          const tr = document.createElement('tr');
          row.slice(0, 5).forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      });
  }

  // ðŸ” Filter tabel berdasarkan input pencarian
  document.getElementById("searchInput").addEventListener("input", function () {
    const keyword = this.value.toLowerCase();
    const rows = document.querySelectorAll("#historyTable tbody tr");
    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(keyword) ? "" : "none";
    });
  });

  // ðŸ“¥ Export tabel ke Excel
  function exportTableToExcel(filename = 'data_ltt_ltp.xls') {
    const table = document.getElementById("historyTable");
    const html = table.outerHTML;
    const url = 'data:application/vnd.ms-excel,' + encodeURIComponent(html);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
  }

  loadData();
</script>
